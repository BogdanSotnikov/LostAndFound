  <body>

    <form method="POST" action="">
      {{ error|safe }}

        <p>Title</p>

      {% else %}
        {{recent_content|safe}}
        <p>New Content</p>
      {% endif %}
      <textarea name="content" rows="40" cols="100" placeholder="Enter your story here..." required></textarea>
      <br>
      <input type="submit" value="Publish Changes">
    </form>
  </body>
