<!DOCTYPE html>

<html>

  <head>
    <link rel="stylesheet"
      type="text/css"
      href="/static/css/story.css">
  </head>

  <nav>
    <a href='/logout' class="util">Logout</a>
    <a href='/profile' class="util">My Profile</a>
    <a href='/' class="back">&#8592;</a>
    {% if didnt_edit %}
      <a href='/edit/{{story_id}}' class="util">Edit</a>
    {% endif %}
  </nav>

  <body>
    <div id="backing"> &nbsp </div>
    <div class="main">
      <h1> {{ title }} </h1>
        <div class="content">
          {{ content | safe }}
        </div>
    </div>
  </body>

  <footer>
    <div class="editors">
      <a href="/profile/{{author_id}}">Author: {{author_user}}</a>
      <br>
      <p>Editors: </p>
      <ul>
        {% for editor_id, editor_user in editors.items() %}
          <li><a href="/profile/{{ editor_id }}">{{ editor_user }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </footer>

</html>
